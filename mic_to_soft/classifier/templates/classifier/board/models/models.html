{% extends "layout.html" %}

{% block title %} board {% endblock %}

{% block contents %}
    <div class="create-model">
        <a href="{% url 'model_create' %}">create model</a>
    </div>

    <div class="models">
        <p>---------</p>
        {% for classifier in classifiers %}
            <div class="model">
                <a href="{% url 'model_detail' pk=classifier.pk %}">
                    <h1>{{ classifier.title }}</h1>
                    <h1>{{ classifier.created_date }}</h1>
                </a>
                <p>---------</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

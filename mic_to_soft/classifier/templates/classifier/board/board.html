{% extends "layout.html" %}

{% block title %} board {% endblock %}

{% block contents %}
    <div class="create-model">
        <a href="{% url 'createmodel' %}">create model</a>
    </div>

    <div class="board">
        <p>---------</p>
        {% for classifier in classifiers %}
            <div class="post">
                <a href="{% url 'modeldetail' pk=classifier.pk %}">
                    <h1>{{ classifier.id }} : {{ classifier.title }}</h1>
                </a>
                <p>---------</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

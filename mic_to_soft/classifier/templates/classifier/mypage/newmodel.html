{% extends "layout.html" %}

{% block title %} newmodel {% endblock %}

{% block contents %}
    <form class="" action="{% url 'newmodel' %}" method="POST">
        {% csrf_token %}
        <p>title:{{ form.title }}</p>
        <p>description:{{ form.description }}</p>
        <p>learningdata:{{ form.learningdata }}</p>
        <button type="submit" class="save btn btn-default">Create new model</button>
    </form>
{% endblock %}
